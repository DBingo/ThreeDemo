<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Movement</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=1280 height=800 style="width: 1280px; height: 800px; background: #231F20"></canvas>

    <div style="margin-top: 20px; font-size: 18px;">
      <span style="margin-right: 100px;"> W、A、S、D 平移</span>
      <span style="margin-right: 100px;">I、J、K、L 调整相机视角</span>
      <span style="margin-right: 100px;">Space 跳跃、二段跳</span>
    </div>

    <script src="Build/Movement.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Movement.data",
        frameworkUrl: "Build/Movement.framework.js",
        codeUrl: "Build/Movement.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "physics",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
